[[block]]
block = "custom"
# Barebones shell with no extra formatting
shell = "dash"
# Ping Google's rock solid DNS server
# Print packet loss percentage and total time to send packet(s)
# Send a total of -c=2 packets with a deadline timeout of -W=2 seconds
# -W Time to wait for response
# -t Time to live for each packet
# -i Wait this many seconds between sending each packet
# -c Send this many packets
command = '''ping -W 0.5 -t 250 -i 0.05 -c 10   8.8.8.8   | grep -o "[0-9.]\\+% packet loss, time" | sed "s/ packet loss, time/L/ ; s/ms//"'''
interval = 2

[[block]]
block = "networkmanager"
on_click = "alacritty -e nmtui"
ap_format = "{ssid^2}"
interface_name_exclude = ["br\\-[0-9a-f]{12}", "docker\\d+", "lo", "localhost", "loop"]

[[block]]
block = "disk_space"
path = "/"
alias = "/"
info_type = "available"
unit = "GB"
interval = 20
warning = 20.0
alert = 10.0

[[block]]
block = "memory"
display_type = "memory"
format_mem = "{mem_used_percents}RAM"
