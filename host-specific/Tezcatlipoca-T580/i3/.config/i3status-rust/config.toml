theme = "solarized-dark"
icons = "awesome5"

[[block]]
block = "speedtest"
interval = 1600

[[block]]
block = "weather"
format = "{wind}mph {weather} {temp}"
# Santa Fe County 5490272
# Santa Fe 5490263
# Eldorado at Santa Fe 5466585
# See other cities, lat/lon, and more info at
# https://openweathermap.org/current#cityid
# API Key must be stored in OPENWEATHERMAP_API_KEY env var
service = { name = "openweathermap", city_id = "5466585", units = "imperial" }

[[block]]
block = "networkmanager"
on_click = "alacritty -e nmtui"
interface_name_exclude = ["br\\-[0-9a-f]{12}", "docker\\d+"]

[[block]]
block = "disk_space"
path = "/"
alias = "/"
info_type = "available"
unit = "GB"
interval = 20
warning = 20.0
alert = 10.0

[[block]]
block = "memory"
display_type = "memory"
format_mem = "{mem_used_percents} RAM"
format_swap = "{swap_used_percents}"

[[block]]
block = "cpu"
format = "{utilization} {frequency}"
interval = 1

[[block]]
block = "temperature"
interval = 1
collapsed = false
scale = "fahrenheit"
format = "{average}"

[[block]]
block = "sound"
on_click = "pavucontrol"

[[block]]
block = "sound"
device_kind = "source"
on_click = "pavucontrol"

[[block]]
block = "time"
interval = 1
timezone = "US/Pacific"
format = "%H"

[[block]]
block = "time"
interval = 1
format = "%a %d/%m %R:%S"

[[block]]
block = "time"
interval = 1
timezone = "US/Central"
format = "%H"

[[block]]
block = "keyboard_layout"
driver = "xkbswitch"
on_click = "xkb-switch -n"
format = "{layout} {variant}"
interval = 1

[[block]]
block = "battery"
interval = 10
format = "{percentage} {power}"

[[block]]
block = "battery"
interval = 10
format = "{percentage} {power}"
device = "BAT1"
allow_missing = true
missing_format = "n/a"
